<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="top-bar">
        <div class="content">
            <a href="/">
                <img src="/images/myboard.png" alt="myboard" class="top-left logo">
            </a>
            <div class="se-area">
                <form class="search-box" th:action="@{/search}">
                    <input id="keyword" name="keyword" placeholder="My Board" required>
                </form>
            </div>
            <nav class="top-right">
                <ul>
                    <th:block sec:authorize="isAnonymous()">
                        <li><a href="/login">로그인</a></li>
                        <li><a href="/join">회원가입</a></li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
                        <form method="post" action="/logout" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit">로그아웃</button>
                        </form>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <form method="post" action="/login" class="login-form">
        <h2 class="login-header">로그인</h2>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input autofocus class="login-input" type="email" name="username" placeholder="이메일" required>
        <input class="login-input" type="password" name="password" placeholder="비밀번호" required>
        <div class="btn-area">
            <button class="login-btn" type="submit">로그인</button>
            <a href="/oauth2/authorization/google" class="login-btn">구글로 로그인</a>
        </div>
    </form>
</main>
</body>
<script>
    $("#search").click(function () {
        let keyword = $("#keyword").val();
        if (keyword == "") {
            alert("검색어를 입력하세요.");
            return;
        }
        location.href = `/searchResult?keyword=${keyword}&pageNum=1`;
    });
</script>
</html>
