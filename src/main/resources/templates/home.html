<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="top-bar">
        <div class="content">
            <a href="/" class="brand"><img src="images/myboard.png">MY BOARD</a>
            <div class="se-area">
                <form class="search-box" th:action="@{/search}">
                    <input id="keyword" name="keyword" placeholder="My Board" required>
                </form>
            </div>
            <nav class="top-right">
                <ul>
                    <th:block sec:authorize="isAnonymous()">
                        <li><a href="/login">로그인</a></li>
                        <li><a href="/join">회원가입</a></li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <form method="post" action="/logout" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit">로그아웃</button>
                        </form>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <h1>메인</h1>

    <a href="/articles">글목록보기</a>
    <span sec:authorize="isAnonymous()">
        | <a href="/login">로그인</a>
        | <a href="/join">회원가입</a>
    </span>
    <div sec:authorize="isAuthenticated()">
        |
        <form method="post" action="/logout" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">로그아웃</button>
        </form>
    </div>

</main>
</body>
</html>
