<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="top-bar">
        <div class="content">
            <a href="/">
                <img src="/images/myboard.png" alt="myboard" class="top-left logo">
            </a>
            <div class="se-area">
                <form class="search-box" th:action="@{/search}">
                    <input id="keyword" name="keyword" placeholder="My Board" required>
                </form>
            </div>
            <nav class="top-right">
                <ul>
                    <th:block sec:authorize="isAnonymous()">
                        <li><a href="/login">로그인</a></li>
                        <li><a href="/join">회원가입</a></li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="greet">안녕하세요, <strong th:text="${displayName}"></strong>님!</li>
                        <li>
                            <form method="post" action="/logout" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit">로그아웃</button>
                            </form>
                        </li>
                    </th:block>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <form method="post" action="/join" th:object="${joinRequest}" class="login-form">
        <h2 class="login-header">회원 가입</h2>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input autofocus class="login-input" placeholder="이메일" type="email" th:field="*{email}" required>
        <input class="login-input" placeholder="이름" type="text" th:field="*{name}" required>
        <input class="login-input" placeholder="비밀번호" type="password" th:field="*{password}" required>

        <div th:if="${#fields.hasErrors('*')}" style="color:red" th:errors="*{email}"></div>
        <div th:if="${error}" style="color:red" th:text="${error}"></div>
        <div class="btn-area">
            <button type="submit" class="login-btn">가입</button>
            <a href="/oauth2/authorization/google" class="login-btn">구글로 로그인</a>
        </div>
    </form>
</main>
</body>
</html>
